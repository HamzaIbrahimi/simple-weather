<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <img src="../images/sun-logo.png" alt="sun-logo">
      <h1>Find Weather</h1>
    </nav>
  </header>
  <form action="">
    <input type="text" placeholder="type a country">
    <button>Search</button>
  </form>
  <div class="cardContainer">
    <div class="card">
      <h3 id="country"></h3>
      <div></div>
      <div class="weatherConditions">
        <div id="condition"></div>
        <div id="wind"></div>
      </div>
      <div class="weatherDisplay">
        <img id="weatherImg" src="#" alt="">
        <h1 id="weather"></h1>
      </div>
      <h3 id="feelsLike"></h3>
    </div>
  </div>
</body>

</html>
